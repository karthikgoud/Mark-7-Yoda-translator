<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img id="yoda-heading" src="./image/icons8-baby-yoda.svg" alt="">
        <h1>Yoda Translator </h1>
        <img id="yoda-heading" src="./image/icons8-baby-yoda.svg" alt="">

    </header>

    <main>

        <input type="text" placeholder="Type your text here to convert to Yodish. Ex: hello">

        <button>Translate to Yodish</button>

        <div id="output-div">

        </div>

        <div id="img-div">
            <img src="./image/yoda.jpg" alt="">
        </div>


        <script src="./script.js"></script>
    </main>

    <footer>
        <h4>〰 〰 About 〰 〰</h4>
        <p>Convert from English to Yoda speak. Yoda often orders sentences as Object-Subject-Verb, split verbs, switches

    </footer>
