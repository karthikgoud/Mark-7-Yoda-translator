<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img class="yoda-heading" src="./image/icons8-baby-yoda.svg" alt="">
        <h1>Yoda Translator </h1>
        <img class="yoda-heading" src="./image/icons8-baby-yoda.svg" alt="">
    </header>

    <main>

        <input type="text" placeholder="Type your text here to convert to Yodish. Ex: hello">

        <button><i class="fa-solid fa-jedi fa-xl"></i> Translate to Yodish <i
                class="fa-solid fa-jedi fa-xl"></i></button>

        <div class="result">
            <div class="img-div">
                <img src="./image/yoda.jpg" alt="">
            </div>

            <div id="output-div">
                asdasduigiausjgfkj
                asd
                sd
                agfkasjgdkagfkasjfgakfgkag
                ;s,dsdsd
            </div>

            <div class="img-div">
                <img src="./image/yoda.jpg" alt="">
            </div>
        </div>

        <script src="./script.js"></script>
        <script src="https://kit.fontawesome.com/92b9eb8c17.js" crossorigin="anonymous"></script>
    </main>

    <footer>
        <h4>〰 〰 About 〰 〰</h4>
        <p>Convert from English to Yoda speak. Yoda often orders sentences as Object-Subject-Verb, split verbs, switches
            entire phrases and sometimes uses sentences that are different from his normal syntax!</p>
    </footer>


</body>

</html>
